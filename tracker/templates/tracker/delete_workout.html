{% extends 'tracker/base.html' %}

{% block content %}
<h2>Confirm Delete Workout</h2>

<p><strong>Date:</strong> {{ workout.date }}</p>
<p><strong>Type:</strong> {{ workout.workout_type }}</p>
<p><strong>Duration:</strong> {{ workout.duration_minutes }} min</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="color: red;">Delete</button>
    <a href="{% url 'workout_detail' workout.id %}">Cancel</a>
</form>
{% endblock %}
